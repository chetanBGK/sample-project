<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #222;
      color: #0f0;
      font-size: 2rem;
      padding: 10px;
      text-align: right;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .btn {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #eee;
      cursor: pointer;
      /* transition: background 0.2s ease; */
    }

    .btn:hover {
      background: #ddd;
    }

    .btn.operator {
      background: #f9a825;
      color: white;
    }

    .btn.operator:hover {
      background: #f57f17;
    }

    .btn.equal {
      background: #388e3c;
      color: white;
      grid-column: span 2;
    }

    .btn.clear {
      background: #e53935;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
    <div class="calculator">
    <div >
        <input type="text"class="display" id="display" placeholder=" "></div>
    <div class="buttons">
   
      <button class="btn" onclick="changeTextValue('7')">7</button>
      <button class="btn" onclick="changeTextValue('8')">8</button>
      <button class="btn" onclick="changeTextValue('9')">9</button>
      <button class="btn operator" onclick="changeTextValue('/')">/</button>

      <button class="btn" onclick="changeTextValue('4')">4</button>
      <button class="btn" onclick="changeTextValue('5')">5</button>
      <button class="btn" onclick="changeTextValue('6')">6</button>
      <button class="btn operator" onclick="changeTextValue('*')">*</button>

      <button class="btn" onclick="changeTextValue('1')">1</button>
      <button class="btn" onclick="changeTextValue('2')">2</button>
      <button class="btn" onclick="changeTextValue('3')">3</button>
      <button class="btn operator" onclick="changeTextValue('-')">-</button>

      <button class="btn" onclick="changeTextValue('0')">0</button>
      <button class="btn" onclick="changeTextValue('.')">.</button>
      <button class="btn operator" onclick="changeTextValue('+')">+</button>
      <button class="btn equal" onclick="changeTextValue('=')">=</button>

      <button class="btn clear" onclick="textValue=' '
      document.querySelector('#display').value=textValue">C</button>
    </div>
  </div>


  <script src="/ADVANCED/JS/calculatorTest.js"></script>
</body>
</html>
